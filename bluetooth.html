<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Panel </title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/top.css">
    <link rel="stylesheet" href="css/middle.css">
    <link rel="stylesheet" href="css/bottom.css">
    <link rel="stylesheet" href="css/bluetooth.css">
    <script src="js/top.js"></script>
    <script src="js/middle.js"></script>
    <script src="js/bottom.js"></script>
    <script src="js/darkmode.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>
  <div class="main-container">
     <div class="inner_div">
        <span class="bluetooth">Bluetooth</span>
        <h4 id="paired_devices">Paired devices</h4>
        <div class="paired_devices">
           <div class="device">
                <i class="material-icons">headphones</i>
                <span class="device-name">AirPods Pro</span>
                <i class="material-icons settings_icons">settings</i>
            </div>
            <div class="device">
                <i class="material-icons">headphones</i>
                <span class="device-name">Airdopes 141</span>
                <i class="material-icons settings_icons">settings</i>
            </div>
            <div class="device">
                <i class="material-icons">headphones</i>
                <span class="device-name">Airdopes 381</span>
                <i class="material-icons settings_icons">settings</i>
            </div>
            <div class="device">
                <i class="material-icons">headphones</i>
                <span class="device-name">Boult Audio Airbass</span>
                <i class="material-icons settings_icons">settings</i>
            </div>
            <div class="device">
                <i class="material-icons">laptop</i>
                <span class="device-name">CHARANRAO</span>
                <i class="material-icons settings_icons">settings</i>
            </div>
            <a href="">More Blutooth settings</a>
         </div>
     </div>
  </div>
</body>
</html>
