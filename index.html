<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Panel </title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/top.css">
    <link rel="stylesheet" href="css/middle.css">
    <link rel="stylesheet" href="css/bottom.css">
    <script src="js/top.js"></script>
    <script src="js/middle.js"></script>
    <script src="js/bottom.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="inner-container">
        <!-- Top Section -->
        <div class="top">
            Top Section
        </div>

        <!-- Middle Section -->
        <div class="middle">
            <div class="middile-top">
              <div>
                <button class="wifi-call">
                  <i class="material-icons" class="icon">wifi_calling</i>
                  <span class="wifi-call-name">VoWiFi</span>
              </button>
              </div>
              <div class="space-middle">
               
              </div>
              <div>
                <button class="wifi">
                  <i class="material-icons">wifi</i>
                  <span class="wifi-call-name">Wi-Fi</span>
              </button>
              </div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="bottom">
            Bottom Section
        </div>
    </div>
  </div>
</body>
</html>
