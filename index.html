<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Panel </title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/top.css">
    <link rel="stylesheet" href="css/middle.css">
    <link rel="stylesheet" href="css/bottom.css">
    <script src="js/top.js"></script>
    <script src="js/middle.js"></script>
    <script src="js/bottom.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>
  <div class="main-container">
    <div class="inner-container">
        <!-- Top Section -->
        <div class="top">
            Top Section
        </div>

        <!-- Middle Section -->
        <div class="middle">
            <div class="middile-top">
              <div>
                <button class="wifi-call" onclick="switchOn(this)">
                  <i class="material-icons" class="icon">wifi_calling</i>
                  <span class="wifi-call-name">VoWiFi</span>
              </button>
              </div>
              <div class="space-middle">
               
              </div>
              <div>
                <button class="wifi" onclick="switchOn(this)">
                  <i class="material-icons">wifi</i>
                  <span class="wifi-call-name">Wi-Fi</span>
              </button>
              </div>
            </div>

            <div class="middle-bottom">

                <div class="quick-panel-item">
                  <button class="quick-panel-button" onclick="switchOn(this)">
                      <i class="material-icons" id="icon-size">signal_cellular_null</i>
                  </button>
                  <div class="name-container">
                      <a href="" class="name">Mobile data</a>
                      <i class="material-icons" id="arrow-size">arrow_forward_ios</i>
                  </div>
                </div>

                <div class="quick-panel-item">
                  <button class="quick-panel-button" onclick="switchOn(this)">
                      <i class="material-icons" id="icon-size">bluetooth</i>
                  </button>
                  <a href="" class="name">Bluetooth</a>
                  <i class="material-icons" id="arrow-size">arrow_forward_ios</i>
                </div>

                <div class="quick-panel-item" >
                  <button class="quick-panel-button" onclick="switchOn(this)">
                      <i class="material-symbols-outlined" id="icon-size">mobile_rotate</i>
                  </button>
                  <a href="" class="name">Auto-rotate</a>
                </div>

                <div class="quick-panel-item">
                  <button class="quick-panel-button"  onclick="switchOn(this)">
                      <i class="material-icons" id="icon-size">flashlight_on</i>
                  </button>
                  <a href="" class="name">Flashlight</a>
                </div>
            </div>


            <div class="middle-bottom">

                <div class="quick-panel-item">
                  <button class="quick-panel-button" onclick="switchOn(this)">
                      <i class="material-symbols-outlined" id="icon-size">mobile_vibrate</i>
                  </button>
                  <div class="name-container">
                      <a href="" class="name">Vibration Mode</a>
                  </div>
                </div>

                <div class="quick-panel-item">
                  <button class="quick-panel-button" onclick="switchOn(this)">
                      <i class="material-icons" id="icon-size">notifications_off</i>
                  </button>
                  <a href="" class="name">Silent Mode</a>
                </div>

                <div class="quick-panel-item">
                  <button class="quick-panel-button"  onclick="switchOn(this)">
                      <i class="material-symbols-outlined" id="icon-size">flight</i>
                  </button>
                  <a href="" class="name">Flight Mode</a>
                </div>

                <div class="quick-panel-item">
                  <button class="quick-panel-button"  onclick="switchOn(this)">
                      <i class="material-icons" id="icon-size">wifi_tethering</i>
                  </button>
                  <a href="" class="name">Hotspot</a>
                </div>
            </div>
            
            
            <div class="middle-bottom">

                <div class="quick-panel-item">
                  <button class="quick-panel-button"  onclick="switchOn(this)">
                      <i class="material-icons" id="icon-size">screenshot</i>
                  </button>
                  <div class="name-container">
                      <a href="" class="name">S-capture</a>
                  </div>
                </div>

                <div class="quick-panel-item">
                  <button class="quick-panel-button"  onclick="switchOn(this)">
                      <i class="material-icons" id="icon-size">home</i>
                  </button>
                  <a href="" class="name">Device controls</a>
                </div>

                <div class="quick-panel-item">
                  <button class="quick-panel-button"  onclick="switchOn(this)">
                      <i class="material-symbols-outlined" id="icon-size">brightness_2</i>
                  </button>
                  <a href="" class="name">Eye Protection</a>
                </div>

                <div class="quick-panel-item">
                  <button class="quick-panel-button"  onclick="switchOn(this)">
                      <i class="material-icons" id="icon-size">brightness_4</i>
                  </button>
                  <a href="" class="name">Dark theme</a>
                </div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="bottom">
            Bottom Section
            
        </div>
    </div>
  </div>
</body>
</html>
