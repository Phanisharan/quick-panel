<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Panel </title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/top.css">
    <link rel="stylesheet" href="css/middle.css">
    <link rel="stylesheet" href="css/bottom.css">
    <script src="js/top.js"></script>
    <script src="js/middle.js"></script>
    <script src="js/bottom.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div class="main-container">
    <div class="inner-container">
        <!-- Top Section -->
        <div class="top">
            Top Section
        </div>

        <!-- Middle Section -->
        <div class="middle">
            Middle Section
        </div>

        <!-- Bottom Section -->
        <div class="bottom">
          <div class="inner_div">
            <!-- Brightness -->
            <div class="brightness">
              <i class="fa-solid fa-sun brightness-icon"></i>
              <div class="bar">
                <input type="range" id="bar" min="0" max="100" value="50">
                <div class="bar-fill" id="barFill"></div>
            </div>
              <div class="auto">A</div>
          </div>

            <!-- Icons -->
            <div class="icons">
              <div class="icon"><i class="fa-solid fa-user"></i></div>
              <div class="icon"><i class="material-icons">settings</i></div>
              <div class="icon"><i class="material-icons">search</i></div>
              <div class="icon"><i class="fa-solid fa-power-off"></i></div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
