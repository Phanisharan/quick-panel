<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Data</title>
  <link rel="stylesheet" href="css/mobiledata.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/darkmode.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>
  <div class="main-container">
    <div class="inner-container">

           <p id="mobile">Mobile data</p>
            <div class="data-box">
              <!-- Jio -->
              <div class="sim-card active" data-sim="jio">
                <h4>① Jio True5G – Jio</h4>
                <p class="data">77.38<span class="gb">&nbsp;GB</span></p>
                <p class="used">Used this month</p>
                <p class="data">2.76<span class="gb">&nbsp;GB</span></p>
                <p class="used avg-text">Average daily usage</p>

                <p class="used highlight default-text">Default data card</p>
              </div>

              <!-- Vi -->
              <div class="sim-card" data-sim="vi">
                <h4>② Vi India</h4>
                <p class="data">96.92<span class="gb">&nbsp;MB</span></p>
                <p class="used">Used this month</p>
                <p class="data">3.46<span class="gb">&nbsp;MB</span></p>
                <p class="used avg-text">Average daily usage</p>
              </div>

            </div>
            <div class="radio-container">
              <input type="radio" name="sims" id="radio-jio" checked>
              <input type="radio" name="sims" id="radio-vi">   
            </div>
            
            <!-- Radio buttons -->
            
              <div class="more-settings">
                    <a href="#" class="more">More mobile data settings</a>
            </div>
    </div>
  </div>

  <!-- ✅ Correct JS file path -->
  <script src="js/switch.js"></script>
</body>
</html>
